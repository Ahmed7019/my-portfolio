<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-slate-700  ">
    <header class="px-10 pt-10">
        <nav class="flex justify-between items-center text-center text-white font-play-fair relative">
            <a href="index.html" class="text-xl font-bold cursor-pointer"><span
                    class="hover:text-neutral-100 hover:bg-neutral-600 hover:rounded transition-all">Ahmed</span><span
                    class="text-black bg-white rounded-sm transition-all hover:bg-inherit hover:text-white">Designs</span></a>
            <button id="menu-btn" class="sm:hidden">
                <img src="images/menu.svg" alt="menu bar" class=" w-12">
            </button>
            <button class="transition-all duration-200 ease-in  hidden" id="close-btn">
                <img src="images/cross-small-svgrepo-com.svg" alt="menu bar" class=" w-12">
            </button>
            <ul class="sm:flex items-center text-center font-play-fair sm:relative absolute hidden top-14 sm:top-0 w-full sm:w-fit z-10 bg-black "
                id="menu">
                <li class="relative p-4 sm:px-2 bg-neutral-600/50 hover:bg-black hover:transition-all duration-150">
                    <a href="#services" class="p-4 hover:scale-105 transition-scale " id="nav-links">Services</a>
                </li>
                <li class="relative p-4 sm:px-2 bg-neutral-600/50 hover:bg-black hover:transition-all duration-150">
                    <a href="#projects" class="p-4 hover:scale-105 transition-scale " id="nav-links">Projects</a>
                </li>
                <li class="relative p-4 sm:px-2 bg-neutral-600/50 hover:bg-black hover:transition-all duration-150">
                    <a href="contact.html" class="p-4 hover:scale-105 transition-scale " id="nav-links">Contact me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class=" m-10 ">
        <form action="" class="card-wrapper w-full" id="contact-form">
            <div class="p-4 flex flex-col gap-y-3 text-neutral-300 card-content ">
                <h3 class="font-bold text-3xl">Get in touch</h3>
                <div class="flex flex-col gap-y-2">
                    <label for="name" class="text-sm">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Full Name"
                        class="outline-none bg-slate-300 px-2 py-1 rounded text-neutral-800 placeholder:text-neutral-500 placeholder:text-sm">
                </div>
                <div class="flex flex-col gap-y-2">
                    <label for="email" class="text-sm">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email"
                        class="outline-none bg-slate-300 px-2 py-1 rounded text-neutral-800 placeholder:text-neutral-500 placeholder:text-sm">
                </div>
                <div class="flex flex-col gap-y-2">
                    <p class="text-sm">How can we help you ?</p>
                    <textarea rows="4"
                        class=" w-full outline-none bg-slate-300 px-2 rounded text-neutral-800"
                        >
                    </textarea>
                </div>
                <div class="w-full text-center bg-gradient-to-r from-blue-100/10 via-blue-500 to-zinc-600/10 rounded p-[1px]">
                    <button type="submit" id="submit-btn" class="px-2 py-1 bg-gradient-to-r from-transparent via-blue-600 to-blue-900 rounded w-[calc(100%-2px)] hover:bg-gradient-to-l ">Send</button>
                </div>
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
